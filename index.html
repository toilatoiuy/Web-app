
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Máy tính iOS - Xuân Lai</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .calc-container { width: 320px; padding: 20px; }
        #display { width: 100%; height: 100px; background: none; border: none; color: #fff; font-size: 60px; text-align: right; padding: 10px; outline: none; margin-bottom: 10px; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        button { height: 70px; width: 70px; border-radius: 50%; border: none; font-size: 30px; cursor: pointer; transition: brightness 0.2s; }
        button:active { filter: brightness(1.5); }
        .gray { background-color: #a5a5a5; color: #000; }
        .dark-gray { background-color: #333; color: #fff; }
        .orange { background-color: #ff9f0a; color: #fff; }
        .zero { grid-column: span 2; width: 152px; border-radius: 40px; text-align: left; padding-left: 30px; }
    </style>
</head>
<body>

<div class="calc-container">
    <input type="text" id="display" readonly value="0">
    <div class="buttons">
        <button class="gray" onclick="clearDisplay()">AC</button>
        <button class="gray" onclick="toggleSign()">+/-</button>
        <button class="gray" onclick="appendToDisplay('%')">%</button>
        <button class="orange" onclick="appendToDisplay('/')">÷</button>
        <button class="dark-gray" onclick="appendToDisplay('7')">7</button>
        <button class="dark-gray" onclick="appendToDisplay('8')">8</button>
        <button class="dark-gray" onclick="appendToDisplay('9')">9</button>
        <button class="orange" onclick="appendToDisplay('*')">×</button>
        <button class="dark-gray" onclick="appendToDisplay('4')">4</button>
        <button class="dark-gray" onclick="appendToDisplay('5')">5</button>
        <button class="dark-gray" onclick="appendToDisplay('6')">6</button>
        <button class="orange" onclick="appendToDisplay('-')">−</button>
        <button class="dark-gray" onclick="appendToDisplay('1')">1</button>
        <button class="dark-gray" onclick="appendToDisplay('2')">2</button>
        <button class="dark-gray" onclick="appendToDisplay('3')">3</button>
        <button class="orange" onclick="appendToDisplay('+')">+</button>
        <button class="dark-gray zero" onclick="appendToDisplay('0')">0</button>
        <button class="dark-gray" onclick="appendToDisplay('.')">.</button>
        <button class="orange" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let display = document.getElementById('display');
    function appendToDisplay(val) {
        if (display.value === "0") display.value = val;
        else display.value += val;
    }
    function clearDisplay() { display.value = "0"; }
    function toggleSign() { display.value = display.value.startsWith('-') ? display.value.substr(1) : '-' + display.value; }
    function calculate() {
        try {
            let result = eval(display.value.replace('×', '*').replace('÷', '/'));
            display.value = Number.isInteger(result) ? result : result.toFixed(2);
        } catch { display.value = "Lỗi"; }
    }
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').then(() => console.log("iOS Calc PWA Ready!"));
    }
</script>
</body>
</html>
